<!DOCTYPE html>
<html>
<script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
  <head>
    <title>JavaScript Network Graph</title>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>

anychart.data.loadJsonFile('./data_net.json', function (data) {
  // The chart code goes here.
  // create a chart from the loaded data
 var chart = anychart.graph(data);

// set the title
chart.title("Interaction of Bacteria");
var nodes = chart.nodes();
var edges = chart.edges();
//edges.stroke({
//    color: '#7998FF',
//    thickness: '1.5',
//    dash: '3 1'
//  });


nodes.normal().height(30);
nodes.hovered().height(45);
nodes.selected().height(45);
chart.nodes().labels().enabled(true);
chart.edges().normal().stroke("red");
// configure the labels of nodes
chart.nodes().labels().format("{%id}");
chart.nodes().labels().fontSize(12);
chart.nodes().labels().fontWeight(600);
chart.container("container").draw();

})

    </script>
  </body>
</html>
